<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./theme/css/normalize.css">
    <link rel="stylesheet" href="./theme/sass/style.css">
    <title>Memory game</title>
</head>

<body>


    <main>
        <div class="menu">
            <h1>Memory Game</h1>
            <button class="restart">Restart</button>
            <button class="newGame">New Game</button>
        </div>

        <div class="pairContainer">
            <button class="pairIcon">1</button>
            <button class="pairIcon">1</button>
            <button class="pairIcon">2</button>
            <button class="pairIcon">2</button>
            <button class="pairIcon">3</button>
            <button class="pairIcon">3</button>
            <button class="pairIcon">4</button>
            <button class="pairIcon">4</button>
            <button class="pairIcon">5</button>
            <button class="pairIcon">5</button>
            <button class="pairIcon">6</button>
            <button class="pairIcon">6</button>
            <button class="pairIcon">7</button>
            <button class="pairIcon">7</button>
            <button class="pairIcon">8</button>
            <button class="pairIcon">8</button>
        </div>

        <div class="infoGame">
            <h3 class="time">Time <span> 0:00</span> </h3>
            <h3 class="moves">Moves <span> 0</span> </h3>
        </div>
    </main>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
